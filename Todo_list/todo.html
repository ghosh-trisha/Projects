<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List</title>
  <link rel="stylesheet" href="todo.css">
</head>
<body>

    <div id="todoList">
        <h1>To-Do List</h1>

        <button id="clearButton" onclick="clearAllTasks()">Clear All</button>

    </div>

  <script src="todo.js"></script>
</body>
</html>
